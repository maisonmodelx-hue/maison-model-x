<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #1a1a1a;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

#flipbook-container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
}

#flipbook {
    width: 90%;
    max-width: 1200px;      /* Wider for two pages side by side */
    height: 80vh;           /* Full viewport height */
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
    background: transparent !important;
    z-index: 1;
    overflow: hidden;
}


#flipbook .page {
    width: 100%;
    height: 100%;
    background: transparent !important;
    display: flex;
    align-items: center;
    justify-content: center;
}

#flipbook .page canvas {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: transparent !important;
}


.controls {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    padding: 15px 25px;
    border-radius: 10px;
    display: flex;
    gap: 15px;
    align-items: center;
    z-index: 99999;
    pointer-events: auto;
}

.controls button {
    background: linear-gradient(135deg, #d4af37, #f4e5b8);
    border: none;
    padding: 12px 25px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    color: #1a1a1a;
    transition: all 0.3s;
    pointer-events: auto;
}

.controls button:hover {
    background: linear-gradient(135deg, #f4e5b8, #d4af37);
    transform: scale(1.05);
}

#flipbook {
    width: 90%;
    max-width: 1200px;
    height: 80vh;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
    background: transparent !important;
    z-index: 1;
}

#page-info {
    color: #d4af37;
    padding: 0 15px;
    font-weight: 500;
}

.loader {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #d4af37;
    font-size: 24px;
    font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Loading Flipbook...</div>
    <div id="flipbook-container" style="display:none;">
        <div id="flipbook"></div>
    </div>
    
    <div class="controls" style="display:none;" id="controls">
        <button onclick="$('#flipbook').turn('previous')">Previous</button>
        <button onclick="$('#flipbook').turn('next')">Next</button>
        <span style="color:white; padding: 10px;" id="page-info"></span>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
