<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Model X - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            background-color: #0b0b0b;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        :root {
            --white: #ffffff;
            --black: #0b0b0b;
            --gold: #d4af37;
            --light-gray: #1a1a1a;
            --soft-gray: #2a2a2a;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.3), inset 0 0 20px rgba(212, 175, 55, 0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(212, 175, 55, 0.5), inset 0 0 20px rgba(212, 175, 55, 0.2);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 900;
            color: var(--gold);
            letter-spacing: 2px;
            margin-bottom: 60px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            animation: fadeInDown 1s ease-out 0.2s both;
        }

        .content {
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .badge {
            display: inline-block;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--gold);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            color: var(--white);
            line-height: 1.2;
            letter-spacing: -1px;
            animation: fadeInDown 1s ease-out 0.8s both;
        }

        .tagline {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: var(--gold);
            margin-bottom: 40px;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
            animation: fadeInUp 1s ease-out 1s both;
        }

        p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto 50px;
            line-height: 1.8;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        /* COUNTDOWN TIMER */
        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 60px 0;
            animation: fadeInUp 1s ease-out 1.4s both;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: linear-gradient(135deg, rgba(42, 42, 42, 0.6) 0%, rgba(26, 26, 26, 0.4) 100%);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 30px 40px;
            min-width: 120px;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            animation: countUp 0.6s ease-out;
        }

        .countdown-item:hover {
            border-color: var(--gold);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2);
            transform: translateY(-5px);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.12) 0%, rgba(26, 26, 26, 0.5) 100%);
        }

        .countdown-item:nth-child(1) { animation-delay: 1.6s; }
        .countdown-item:nth-child(2) { animation-delay: 1.7s; }
        .countdown-item:nth-child(3) { animation-delay: 1.8s; }
        .countdown-item:nth-child(4) { animation-delay: 1.9s; }

        .countdown-number {
            font-size: 48px;
            font-weight: 900;
            color: var(--gold);
            display: block;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .countdown-label {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }

        /* EMAIL SIGNUP */
        .signup-section {
            margin: 80px 0;
            animation: fadeInUp 1s ease-out 2s both;
        }

        .signup-title {
            font-size: 24px;
            color: var(--white);
            margin-bottom: 25px;
            font-weight: 700;
        }

        .email-form {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--white);
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .email-input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .email-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--gold) 0%, #e5c158 100%);
            color: var(--black);
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Montserrat', sans-serif;
            white-space: nowrap;
        }

        .email-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
            background: linear-gradient(135deg, #e5c158 0%, var(--gold) 100%);
        }

        .email-btn:active {
            transform: translateY(-1px);
        }

        .form-message {
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
            color: var(--gold);
            animation: fadeInUp 0.5s ease-out;
        }

        /* SOCIAL LINKS */
        .social-section {
            margin-top: 80px;
            animation: fadeInUp 1s ease-out 2.2s both;
        }

        .social-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(42, 42, 42, 0.5);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            color: var(--gold);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .social-link:hover {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        /* BACKGROUND EFFECTS */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, var(--black) 0%, #1a1a1a 100%);
            overflow: hidden;
        }

        .glow-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: pulse 8s ease-in-out infinite;
        }

        .glow-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.3) 0%, transparent 70%);
            top: -100px;
            left: -100px;
        }

        .glow-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            bottom: -50px;
            right: -50px;
            animation-delay: 2s;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            h1 {
                font-size: 42px;
            }

            .tagline {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .countdown {
                gap: 12px;
            }

            .countdown-item {
                padding: 20px 25px;
                min-width: 100px;
            }

            .countdown-number {
                font-size: 36px;
            }

            .email-form {
                flex-direction: column;
            }

            .email-input {
                width: 100%;
            }

            .email-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 15px;
            }

            .tagline {
                font-size: 20px;
                margin-bottom: 25px;
            }

            p {
                font-size: 14px;
                margin-bottom: 30px;
            }

            .countdown {
                margin: 40px 0;
                gap: 10px;
            }

            .countdown-item {
                padding: 15px 18px;
                min-width: 80px;
            }

            .countdown-number {
                font-size: 28px;
            }

            .countdown-label {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

    <script>
        // COUNTDOWN TIMER
        function updateCountdown() {
            const launchDate = new Date('2026-02-01T00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // EMAIL SIGNUP HANDLER
        function handleEmailSignup(event) {
            event.preventDefault();
            const email = document.getElementById('emailInput').value;
            const messageDiv = document.getElementById('formMessage');

            if (!email) {
                messageDiv.textContent = '❌ Please enter your email';
                messageDiv.style.color = '#ff5454';
                return;
            }

            // Show success message
            messageDiv.textContent = '✓ Thanks! We\'ll notify you when we launch.';
            messageDiv.style.color = '#d4af37';

            // Clear form
            document.getElementById('emailInput').value = '';

            // Reset message after 5 seconds
            setTimeout(() => {
                messageDiv.textContent = '';
            }, 5000);

            // Here you can add API call to send email to your backend/email service
            console.log('Email signup:', email);
        }
    </script>
